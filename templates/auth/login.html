<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cochalate</title>
  <link rel="stylesheet" href="static/mazer/assets/css/main/app.css" />
  <link rel="stylesheet" href="static/mazer/assets/css/pages/auth.css" />
  <link rel="stylesheet" href="static/mazer/assets/css/main/app-dark.css" />
  <link rel="shortcut icon" href="static/mazer/assets/images/logo/favicon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="static/mazer/assets/images/logo/favicon.png" type="image/png" />
</head>

<body>
  <div id="auth">
    <div class="row h-100">
      <div class="col-lg-5 col-12">
        <div id="auth-left">
          <div class="auth-logo">
            <a href="/"><img src="static/mazer/assets/images/logo/logo.svg" alt="Logo" /></a>
          </div>
          <h1 class="auth-title">Log in.</h1>
          <p class="auth-subtitle mb-5">
            Log in with your data that you entered during registration.
          </p>
          {% include "auth/alert/alert.html" %}
          <form action="{{url_for('bp_login.login')}}" method="POST">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
            <div class="form-group position-relative has-icon-left mb-4">
              <input type="text" class="form-control form-control-xl" placeholder="Username" name="username"
                value="{{username}}" required />
              <div class="form-control-icon">
                <i class="bi bi-person"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input type="password" class="form-control form-control-xl" placeholder="Password" name="password"
                value="{{password}}" required />
              <div class="form-control-icon">
                <i class="bi bi-shield-lock"></i>
              </div>
            </div>
            <div class="form-check form-check-lg d-flex align-items-end">
              <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label text-gray-600" for="flexCheckDefault">
                Keep me logged in
              </label>
            </div>
            <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
              Log in
            </button>
          </form>

          <div class="text-center mt-5 text-lg fs-4">
            <p class="text-gray-600">
              Don't have an account?
              <a href="/register" class="font-bold">Sign up</a>.
            </p>
            <p>
              <a class="font-bold" href="/forgot-password">Forgot password?</a>.
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right">
          <img src="/static/assets/images/test/portfolio-details-3.jpg" class="position-fixed" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="static/mazer/assets/js/bootstrap.js"></script>
  <script src="static/mazer/assets/js/app.js"></script>
  <script src="static/mazer/assets/extensions/jquery/jquery.min.js"></script>
  <script src="static/assets/js/main/script.js"></script>
</body>

</html>
