<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Cochalate</title>
    <link rel="stylesheet" href="/static/mazer/assets/css/main/app.css" />
    <link rel="stylesheet" href="/static/mazer/assets/css/pages/auth.css" />
    <link
      rel="shortcut icon"
      href="/static/mazer/assets/images/logo/favicon.svg"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="/static/mazer/assets/images/logo/favicon.png"
      type="image/png"
    />
  </head>

  <body>
    <div id="auth">
      <div class="row h-100">
        <div class="col-lg-5 col-12">
          <div id="auth-left">
            <div class="auth-logo">
              <a href="/"
                ><img src="static/mazer/assets/images/logo/logo.svg" alt="Logo"
              /></a>
            </div>
            <h1 class="auth-title">Forgot Password</h1>
            <p class="auth-subtitle mb-5">
              Input your username and we will send you reset password form.
            </p>
            {% include "auth/alert/alert.html" %}
            <form
              action="{{url_for('bp_forgot_password.forgot_password')}}"
              method="POST"
            >
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="text"
                  class="form-control form-control-xl"
                  placeholder="Username"
                  value="{{username}}"
                  name="username"
                />
                <div class="form-control-icon">
                  <i class="bi bi-person"></i>
                </div>
              </div>
              {% if not question%}
              <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
                Send
              </button>
              {%endif%}
            </form>
            {% if question%}
            <form
              action="{{url_for('bp_reset_form.reset_form')}}"
              class="mt-5"
              method="POST"
            >
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="hidden"
                  class="form-control form-control-xl"
                  placeholder="Username"
                  value="{{username}}"
                  name="username"
                />
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="text"
                  name="question"
                  class="form-control form-control-xl"
                  value="{{question}}"
                  disabled
                />
                <div class="form-control-icon">
                  <i class="bi bi-question"></i>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="text"
                  name="answer"
                  placeholder="Answer here..."
                  class="form-control form-control-xl"
                  value="{{answer}}"
                />
                <div class="form-control-icon">
                  <i class="bi bi-pen"></i>
                </div>
              </div>
              <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
                Send
              </button>
            </form>
            {%endif%}
            <div class="text-center mt-5 text-lg fs-4">
              <p class="text-gray-600">
                Remember your account?
                <a href="/login" class="font-bold">Log in</a>.
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
          <div id="auth-right"></div>
        </div>
      </div>
    </div>
    <script src="static/mazer/assets/js/bootstrap.js"></script>
    <script src="static/mazer/assets/js/app.js"></script>
    <script src="static/mazer/assets/extensions/jquery/jquery.min.js"></script>
    <script src="static/assets/js/main/script.js"></script>
  </body>
</html>
