<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Cochalate</title>
    <link rel="stylesheet" href="static/mazer/assets/css/main/app.css" />
    <link rel="stylesheet" href="static/mazer/assets/css/pages/auth.css" />
    <link
      rel="shortcut icon"
      href="static/mazer/assets/images/logo/favicon.svg"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="static/mazer/assets/images/logo/favicon.png"
      type="image/png"
    />
  </head>

  <body>
    <div id="auth">
      <div class="row h-100">
        <div class="col-lg-5 col-12">
          <div id="auth-left">
            <div class="auth-logo">
              <a href="/"
                ><img src="static/mazer/assets/images/logo/logo.svg" alt="Logo"
              /></a>
            </div>
            <h1 class="auth-title">Sign Up</h1>
            <p class="auth-subtitle mb-5">
              Input your data to register to our website.
            </p>
            {% include "auth/alert/alert.html" %}
            <form action="{{url_for('bp_register.register')}}" method="post">
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  name="email"
                  type="text"
                  class="form-control form-control-xl"
                  placeholder="Email"
                  value="{{email}}"
                  required
                />
                <div class="form-control-icon">
                  <i class="bi bi-envelope"></i>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  name="username"
                  type="text"
                  class="form-control form-control-xl"
                  placeholder="Username"
                  value="{{username}}"
                  required
                />
                <div class="form-control-icon">
                  <i class="bi bi-person"></i>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  name="password"
                  type="password"
                  class="form-control form-control-xl"
                  placeholder="Password"
                  value="{{password}}"
                  required
                />
                <div class="form-control-icon">
                  <i class="bi bi-shield-lock"></i>
                </div>
              </div>
              <div
                class="border p-1"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="This Field iImportant In Case You Forget Your Password"
              >
                <div class="form-group position-relative has-icon-left mb-4">
                  <input
                    name="question"
                    type="text"
                    class="form-control form-control-xl"
                    placeholder="question (optional)"
                    value="{{question}}"
                  />
                  <div class="form-control-icon">
                    <i class="bi bi-question"></i>
                  </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-0">
                  <input
                    name="answer"
                    type="text"
                    class="form-control form-control-xl"
                    placeholder="answer (optional)"
                    value="{{answer}}"
                  />
                  <div class="form-control-icon">
                    <i class="bi bi-pen"></i>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
                Sign Up
              </button>
            </form>
            <div class="text-center mt-5 text-lg fs-4">
              <p class="text-gray-600">
                Already have an account?
                <a href="{{url_for('bp_login.login')}}" class="font-bold"
                  >Log in</a
                >.
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
          <div id="auth-right"></div>
        </div>
      </div>
    </div>
    <script src="static/mazer/assets/js/bootstrap.js"></script>
    <script src="static/mazer/assets/js/app.js"></script>
    <script src="static/mazer/assets/extensions/jquery/jquery.min.js"></script>
    <script src="static/assets/js/main/script.js"></script>
    <script>
      // If you want to use tooltips in your project, we suggest initializing them globally
      // instead of a "per-page" level.
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          var tooltipTriggerList = [].slice.call(
            document.querySelectorAll('[data-bs-toggle="tooltip"]')
          );
          var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
          });
        },
        false
      );
    </script>
  </body>
</html>
