<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chochalate || {{title}}</title>

    <link rel="stylesheet" href="static/mazer/assets/css/main/app.css" />
    <link rel="stylesheet" href="static/mazer/assets/css/main/app-dark.css" />
    <link rel="stylesheet" href="static/mazer/assets/extensions/@fortawesome/fontawesome-free/css/all.min.css">

      rel="shortcut icon"
      href="static/mazer/assets/images/logo/favicon.svg"

  <body>
    <div id="app">
      <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header position-relative">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <a href="index.html"
                  ><img src="static/mazer/assets/images/logo/logo.svg" alt="Logo" srcset=""

              <div class="theme-toggle d-flex gap-2 align-items-center mt-2">

                  <input
                    class="form-check-input me-0"
                    type="checkbox"
                    id="toggle-dark"

              </div>

                <a href="#" class="sidebar-hide d-xl-none d-block"

              </div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">Menu</li>

              <li class="sidebar-item {{'active' if title=='Dashboard'}}">

                  <i class="bi bi-grid-fill"></i>

                </a>
              </li>

              <li class="sidebar-item has-sub">
                <a href="#" class="sidebar-link">
                  <i class="bi bi-stack"></i>
                  <span>Components</span>
                </a>
                <ul class="submenu">
                  <li class="submenu-item">
                    <a href="component-alert.html">Alert</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>
